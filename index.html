<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Enter</title>
<style>
* {
  margin: 0;
  padding: 0;
  box-sizing: border-box;
}

body {
  height: 100vh;
  display: flex;
  justify-content: center;
  align-items: center;
  background: #000;
  font-family: 'Segoe UI', sans-serif;
  overflow: hidden;
  perspective: 1000px;
}

/* Animated gradient background */
.bg-gradient {
  position: fixed;
  top: 0;
  left: 0;
  width: 100%;
  height: 100%;
  background: radial-gradient(circle at 50% 50%, #1a0000 0%, #000000 50%, #0a0000 100%);
  animation: bgPulse 8s ease-in-out infinite;
  z-index: 0;
}

@keyframes bgPulse {
  0%, 100% { transform: scale(1); opacity: 1; }
  50% { transform: scale(1.1); opacity: 0.8; }
}

/* Particle canvas */
#particles {
  position: fixed;
  top: 0;
  left: 0;
  width: 100%;
  height: 100%;
  z-index: 1;
}

/* Main container */
.container {
  position: relative;
  z-index: 10;
  transform-style: preserve-3d;
  animation: containerFloat 6s ease-in-out infinite;
}

@keyframes containerFloat {
  0%, 100% { transform: translateY(0px) rotateX(0deg); }
  50% { transform: translateY(-20px) rotateX(2deg); }
}

/* 3D Button */
.enter-btn {
  padding: 25px 60px;
  font-size: 22px;
  font-weight: bold;
  letter-spacing: 4px;
  text-transform: uppercase;
  color: white;
  background: linear-gradient(135deg, #8b0000 0%, #ff0000 50%, #8b0000 100%);
  background-size: 200% 200%;
  border: none;
  border-radius: 60px;
  cursor: pointer;
  position: relative;
  overflow: hidden;
  transition: all 0.4s cubic-bezier(0.175, 0.885, 0.32, 1.275);
  box-shadow: 
    0 10px 40px rgba(255, 0, 0, 0.6),
    0 0 0 1px rgba(255, 255, 255, 0.1),
    inset 0 -3px 10px rgba(0, 0, 0, 0.5);
  transform-style: preserve-3d;
  animation: bgShift 4s ease infinite;
}

@keyframes bgShift {
  0%, 100% { background-position: 0% 50%; }
  50% { background-position: 100% 50%; }
}

/* 3D depth effect */
.enter-btn::after {
  content: '';
  position: absolute;
  top: 0;
  left: 0;
  width: 100%;
  height: 100%;
  background: linear-gradient(135deg, rgba(255,255,255,0.2) 0%, transparent 50%);
  transform: translateZ(2px);
  border-radius: 60px;
}

/* Rotating glow rings */
.enter-btn::before {
  content: '';
  position: absolute;
  top: -50%;
  left: -50%;
  width: 200%;
  height: 200%;
  background: 
    radial-gradient(circle at 30% 30%, rgba(255,255,255,0.3) 0%, transparent 30%),
    radial-gradient(circle at 70% 70%, rgba(255,100,100,0.3) 0%, transparent 30%);
  animation: rotateGlow 8s linear infinite;
  border-radius: 50%;
}

@keyframes rotateGlow {
  from { transform: rotate(0deg); }
  to { transform: rotate(360deg); }
}

.enter-btn:hover {
  transform: translateY(-10px) scale(1.1) rotateX(10deg);
  box-shadow: 
    0 20px 60px rgba(255, 0, 0, 0.9),
    0 0 100px rgba(255, 0, 0, 0.5),
    0 0 0 2px rgba(255, 255, 255, 0.3),
    inset 0 -5px 15px rgba(0, 0, 0, 0.6);
  animation: pulse 0.8s ease infinite;
}

@keyframes pulse {
  0%, 100% { box-shadow: 
    0 20px 60px rgba(255, 0, 0, 0.9),
    0 0 100px rgba(255, 0, 0, 0.5); }
  50% { box-shadow: 
    0 20px 80px rgba(255, 0, 0, 1),
    0 0 120px rgba(255, 0, 0, 0.7); }
}

.enter-btn:active {
  transform: translateY(-5px) scale(1.05) rotateX(5deg);
}

.enter-btn span {
  position: relative;
  z-index: 2;
  text-shadow: 
    0 2px 10px rgba(0, 0, 0, 0.8),
    0 0 20px rgba(255, 0, 0, 0.8);
  display: inline-block;
  animation: textGlow 2s ease-in-out infinite;
}

@keyframes textGlow {
  0%, 100% { text-shadow: 
    0 2px 10px rgba(0, 0, 0, 0.8),
    0 0 20px rgba(255, 0, 0, 0.8); }
  50% { text-shadow: 
    0 2px 10px rgba(0, 0, 0, 0.8),
    0 0 30px rgba(255, 50, 50, 1); }
}

/* Orbiting rings around button */
.orbit-ring {
  position: absolute;
  top: 50%;
  left: 50%;
  transform: translate(-50%, -50%);
  border: 2px solid rgba(255, 0, 0, 0.3);
  border-radius: 50%;
  animation: orbit 10s linear infinite;
  pointer-events: none;
}

.orbit-ring:nth-child(1) {
  width: 300px;
  height: 300px;
  animation-duration: 8s;
}

.orbit-ring:nth-child(2) {
  width: 400px;
  height: 400px;
  animation-duration: 12s;
  animation-direction: reverse;
}

.orbit-ring:nth-child(3) {
  width: 500px;
  height: 500px;
  animation-duration: 15s;
}

@keyframes orbit {
  from { transform: translate(-50%, -50%) rotate(0deg) scale(1); opacity: 0.3; }
  50% { opacity: 0.6; }
  to { transform: translate(-50%, -50%) rotate(360deg) scale(1.1); opacity: 0.3; }
}

/* Tagline with 3D effect */
.tagline {
  position: absolute;
  bottom: 60px;
  left: 50%;
  transform: translateX(-50%);
  color: rgba(255,255,255,0.6);
  font-size: 15px;
  letter-spacing: 3px;
  text-transform: uppercase;
  z-index: 10;
  text-shadow: 0 0 10px rgba(255, 0, 0, 0.5);
  animation: taglinePulse 3s ease-in-out infinite;
}

@keyframes taglinePulse {
  0%, 100% { opacity: 0.6; transform: translateX(-50%) translateY(0); }
  50% { opacity: 1; transform: translateX(-50%) translateY(-5px); }
}

/* Fade in animation */
body {
  animation: fadeIn 2s ease forwards;
}

@keyframes fadeIn {
  from { opacity: 0; }
  to { opacity: 1; }
}

/* Spotlight effect following mouse */
.spotlight {
  position: fixed;
  width: 600px;
  height: 600px;
  background: radial-gradient(circle, rgba(255, 0, 0, 0.15) 0%, transparent 70%);
  pointer-events: none;
  transform: translate(-50%, -50%);
  z-index: 5;
  transition: opacity 0.3s;
}
</style>
</head>
<body>
<div class="bg-gradient"></div>
<canvas id="particles"></canvas>
<div class="spotlight" id="spotlight"></div>

<div class="container">
  <div class="orbit-ring"></div>
  <div class="orbit-ring"></div>
  <div class="orbit-ring"></div>
  
  <button class="enter-btn" onclick="go()">
    <span>Enter The Experience</span>
  </button>
</div>

<div class="tagline">
  18+ Only â€¢ Premium Access
</div>

<script>
function go() {
  window.location.href = "https://xhamster.com/";
}

// Particle system
const canvas = document.getElementById('particles');
const ctx = canvas.getContext('2d');
canvas.width = window.innerWidth;
canvas.height = window.innerHeight;

class Particle {
  constructor() {
    this.reset();
  }
  
  reset() {
    this.x = Math.random() * canvas.width;
    this.y = Math.random() * canvas.height;
    this.size = Math.random() * 2 + 0.5;
    this.speedX = Math.random() * 0.5 - 0.25;
    this.speedY = Math.random() * 0.5 - 0.25;
    this.opacity = Math.random() * 0.5 + 0.2;
  }
  
  update() {
    this.x += this.speedX;
    this.y += this.speedY;
    
    if (this.x > canvas.width || this.x < 0 || this.y > canvas.height || this.y < 0) {
      this.reset();
    }
  }
  
  draw() {
    ctx.fillStyle = `rgba(255, 0, 0, ${this.opacity})`;
    ctx.beginPath();
    ctx.arc(this.x, this.y, this.size, 0, Math.PI * 2);
    ctx.fill();
  }
}

const particles = [];
for (let i = 0; i < 100; i++) {
  particles.push(new Particle());
}

function animate() {
  ctx.clearRect(0, 0, canvas.width, canvas.height);
  
  particles.forEach(particle => {
    particle.update();
    particle.draw();
  });
  
  requestAnimationFrame(animate);
}

animate();

// Spotlight effect
const spotlight = document.getElementById('spotlight');
let mouseX = window.innerWidth / 2;
let mouseY = window.innerHeight / 2;

document.addEventListener('mousemove', (e) => {
  mouseX = e.clientX;
  mouseY = e.clientY;
});

function updateSpotlight() {
  spotlight.style.left = mouseX + 'px';
  spotlight.style.top = mouseY + 'px';
  requestAnimationFrame(updateSpotlight);
}

updateSpotlight();

// 3D tilt effect on button
const btn = document.querySelector('.enter-btn');
const container = document.querySelector('.container');

container.addEventListener('mousemove', (e) => {
  const rect = container.getBoundingClientRect();
  const x = e.clientX - rect.left;
  const y = e.clientY - rect.top;
  
  const centerX = rect.width / 2;
  const centerY = rect.height / 2;
  
  const percentX = (x - centerX) / centerX;
  const percentY = (y - centerY) / centerY;
  
  btn.style.transform = `
    translateY(-10px) 
    rotateY(${percentX * 15}deg) 
    rotateX(${-percentY * 15}deg)
    scale(1.1)
  `;
});

container.addEventListener('mouseleave', () => {
  btn.style.transform = '';
});

// Resize handler
window.addEventListener('resize', () => {
  canvas.width = window.innerWidth;
  canvas.height = window.innerHeight;
});
</script>
</body>
</html>
